<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thêm sản phẩm</title>
	<script src="ckeditor/ckeditor.js"></script>
	<script src="ckfinder/ckfinder.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>TOP</h1>
	</header>
	<section class="admin-content">
		<div class="admin-content-left">
			<ul>
				<li>
					<a href="">Danh mục</a>
					<ul>
						<li><a href="">Thêm Danh mục</a></li>
						<li><a href="">Danh sách Danh mục</a></li>
					</ul>
				</li>
				<li>
					<a href="">Loại sản phẩm</a>
					<ul>
						<li><a href="">Thêm Loại sản phẩm</a></li>
						<li><a href="">Danh sách Loại sản phẩm</a></li>
					</ul>
				</li>
				<li>
					<a href="">Sản phẩm</a>
					<ul>
						<li><a href="">Thêm Sản phẩm</a></li>
						<li><a href="">Danh sách Sản phẩm</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="admin-content-right">
			<div class="admin-content-right-product_add">
				<h1>Thêm sản phẩm</h1>
				<form action="" method="POST" enctype="multipart/form-data">
					<label for="">Nhập tên sản phẩm <span style="color: red">*</span></label>
					<input name="product_name" required type="text">

					<label for="">Chọn danh mục <span style="color: red">*</span></label>
					<select name="category_id" id="">
						<option value="#">Chọn</option>
					</select>

					<label for="">Chọn loại sản phẩm <span style="color: red">*</span></label>
					<select name="brand_id" id="">
						<option value="#">Chọn</option>
					</select>

					<label for="">Giá sản phẩm <span style="color: red">*</span></label>
					<input name="product_price" required type="text">

					<label for="">Giá khuyến mại<span style="color: red">*</span></label>
					<input name="product_price_on_sale" required type="text">

					<label for="">Mô tả sản phẩm<span style="color: red">*</span></label>
					<textarea name="product_desc" required id="editor1" cols="30" rows="10"></textarea>

					<label for="">Thông tin bổ sung<span style="color: red">*</span></label>
					<textarea name="product_info" required id="" cols="30" rows="10"></textarea>

					<label for="">Ảnh sản phẩm <span style="color: red">*</span></label>
					<input name="product_img[]" required multiple type="file">

					<label for="">Ảnh mô tả <span style="color: red">*</span></label>
					<input name="product_img_for_desc[]" required multiple type="file">

					<button type="submit">Thêm</button>
				</form>
			</div>
		</div>
	</section>
</body>
<script>
	var editor2 = CKEDITOR.replace('editor1'
		, {
			filebrowserBrowseUrl: 'ckfinder/ckfinder.html',
			filebrowserUploadUrl: 'ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files'
		}
	);
</script>

</html>
